<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="./bankscript.js" defer></script>
    <title>login</title>
    <style>
        .login-btn{
            text-align: center;
        }
        .btn{
           margin-left: auto;
           margin-right: auto;
        }
        .login-div{
            margin-top: 150px;
        }
        .navbar{
            margin-top: 15px;
        }
        .navbar-div {
            display: flex;
        }
        .logout-div{
            margin-left: 768px;
        }
    </style>
</head>
<body style="background-color:rgb(67, 119, 161) ;">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse navbar-div" id="navbarSupportedContent" style="display: flex; align-items: flex-end">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a onclick="balanceEnq()" class="nav-link active" href="#">View Balance</a>
            </li>
            <li class="nav-item">
                <button class="btn" data-bs-toggle="modal" data-bs-target="#exampleModal">Fund Transfer</button>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="#">Payment History</a>
            </li>
           </ul>
            <div class="logout-div">
                    <a class="nav-link active" href="javascript:logout()" id="litem"></a>
            </div>
         
        </div>
      </nav>
      <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Transfer Money</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Enter to account number" id="toacc">
            </div>  
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Confirm account number" id="cacc">
            </div>  
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Amount" id="amnt">
            </div>  
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" onclick="fundTransfer()">Transfer</button>
        </div>
      </div>
    </div>
    </div>
    <div class="container">
        <div class="login-div">
            <div class="row">
                <div class="col"></div>
               
                <div class="col"></div>
            </div>
        </div>
    </div>
</body>
</html>
