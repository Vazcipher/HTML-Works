<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Weather</title>
</head>
<style>
    .button{
        text-align: center;
        margin-top: 10px;
    }
    .result h4{
        color: blue;
    }
</style>
<body>
    <div class="container">
        <div class="weatherApp">
            <div class="row">
                <div class="col"></div>
                <div class="col">
                    <div style="margin-top: 10px;">
                        <div>
                            <input type="text" id="city" placeholder="City Name" class="form-control">
        
                        </div>
                        <div class="button">
                            <button onclick="fetchWeatherData()" class="btn btn-primary">Submit</button>
                        </div>
                    </div>
                </div>
                <div class="col"></div>
            </div>
            <div class="row">
                <div class="col"></div>
                <div class="col" id="result">
    
                </div>
                <div class="col"></div>
            </div>
        </div>
    </div>
</body>
<script>

    function displayData(data){
        let temparature=data.main.temp;
        let country=data.sys.country;
        let weather=data.weather[0].description;
        let icon=data.weather[0].icon;
        let image=`https://i.pinimg.com/736x/19/7e/6e/197e6ebc45f5b68d7dafe9fe477ed3b6.jpg`

        console.log(temparature);

        let html_data=`<div class="card" style="width: 18rem;">
                        <div class="card-body">
                            <img src="${image}" class="card-img-top" alt="...">
                            <h5 class="card-title"><h4>Temp</h4>: ${temparature}</h5>
                        </div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item"><h4>Country Code</h4>: ${country}</li>
                            <li class="list-group-item"><h4>Rain:</h4> ${weather}</li>
                        </ul>
                        </div>`

                        result.innerHTML=html_data
    }

    function fetchWeatherData(){
        let city_name=city.value;
        let url=`https://api.openweathermap.org/data/2.5/weather?q=${city_name}&appid=0e7872d299795aa6cd72feeef0641031`
        fetch(url).then(res=>res.json()).then(data=>displayData(data));


    }

 


</script>
</html>
